name: CI - Build Next.js App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Run lint check
        run: npm run lint

      - name: 🏗️ Build app
        run: npm run build

      - name: 🐳 (Optional) Docker build
        run: docker build -t next-ci-cd-demo .
  
  ci-summary:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: 📜 Generating CI summary
        run: |
          echo "## CI Summary" > summary.md
          echo "### Build Status: ${{ job.status }}" >> summary.md
          echo "### Build Time: ${{ job.steps.build.outputs.duration }}" >> summary.md
          echo "### Lint Status: ${{ job.steps.lint.outcome }}" >> summary.md
          echo "### Test Status: ${{ job.steps.test.outcome }}" >> summary.md
          echo "### Docker Build Status: ${{ job.steps.docker-build.outcome }}" >> summary.md
          echo "### Commit: ${{ github.sha }}" >> summary.md
          echo "### Branch: ${{ github.ref }}" >> summary.md
          echo "### Author: ${{ github.actor }}" >> summary.md
          echo "### Timestamp: $(date -u)" >> summary.md  