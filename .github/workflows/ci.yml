name: CI - Build Next.js App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build app
        run: npm run build

      - name: ğŸ³ (Optional) Docker build
        run: docker build -t next-ci-cd-demo .
  
  ci-summary:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: ğŸ“œ Generating CI summary
        run: |
          echo "## CI Summary"
          echo "### Build Status: ${{ job.status }}" 
          echo "### Build Time: ${{ job.steps.build.outputs.duration }}" 
          echo "### Lint Status: ${{ job.steps.lint.outcome }}" 
          echo "### Test Status: ${{ job.steps.test.outcome }}" 
          echo "### Docker Build Status: ${{ job.steps.docker-build.outcome }}" 
          echo "### Commit: ${{ github.sha }}" 
          echo "### Branch: ${{ github.ref }}" 
          echo "### Author: ${{ github.actor }}" 
          echo "### Timestamp: $(date -u)"   